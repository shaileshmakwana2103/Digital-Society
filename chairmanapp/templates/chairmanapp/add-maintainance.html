{% extends 'chairmanapp\index.html' %}

{% block content %}

<section class="content home">
            <div class="block-header">
                <div class="row">
                    <div class="col-lg-5 col-md-5 col-sm-12">
                        <h2>Maintainance<small class="text-muted">Welcome to Digital Society</small></h2>
                    </div>            
                    <div class="col-lg-7 col-md-7 col-sm-12 text-right">
                        
                        
                        
                        <ul class="breadcrumb float-md-right">
                            <li class="breadcrumb-item"><a href="..\dashboard\index.html"><i class="zmdi zmdi-home"></i> Society Members</a></li>
                                                            <li class="breadcrumb-item">Maintainance</li>
                                                                                        <li class="breadcrumb-item active">add Maintainance</li>
                                                    </ul>
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                {% if status %} 
                <div class="alert alert-success" role="alert">
                    {{status}}
                  </div>
                  {% endif %}               
                
<div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card">
            <div class="header">
                <h2><strong>add</strong> Maintainance<small>Description text here...</small> </h2>
                <ul class="header-dropdown">                            
                    <li class="remove">
                        <a role="button" class="boxs-close"><i class="zmdi zmdi-close"></i></a>
                    </li>
                </ul>
            </div>
            <form action="{% url 'add-maintainance' %}" method="POST">
                {% csrf_token %}
            <div class="body">
                <div class="row clearfix">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Enter Maintainance Title Here..." name="title">
                        </div>
                    </div>
                </div>
                <div class="row clearfix">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Enter amount Here..." name="amount">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <input type="date" class="form-control" placeholder="Enter Due Date..." name="duedate">
                        </div>
                    </div>
                    
                </div>
               
                <div class="row clearfix">

                    <div class="col-sm-12">
                        <input type="submit" class="btn btn-primary btn-round" value="submit" name="submit" />
                        <input type="reset" class="btn btn-primary btn-round" value="clear" name="Clear" />
                       
                    </div>
                </div>
            </div>
            </form>

        </div>
    </div>
</div>

            </div>
        </section>
{% endblock %}
