{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="csrf-token" content="iL8hUXsdXy71MbOZjq4fWUv4KGPZnJ7k17P7RClL">
        <link rel="icon" href="https://thememakker.com/templates/oreo/hospital/laravel/public/favicon.ico" type="image/x-icon"> <!-- Favicon-->
        <title>Login - Digital Society</title>
        <meta name="description" content="Oero Laravel">
        <meta name="author" content="Oero Laravel">
        
        
        
        <link rel="stylesheet" href="{% static 'chairmanapp\assets\plugins\bootstrap\css\bootstrap.min.css' %}">
        
        <!-- Custom Css -->
        <link rel="stylesheet" href="{% static 'chairmanapp\assets\css\main.css' %}">
        <link rel="stylesheet" href="{% static 'chairmanapp\assets\css\authentication.css' %}">
        <link rel="stylesheet" href="{% static 'chairmanapp\assets\css\color_skins.css' %}">

        
    </head>
    
    
        <body class="theme-cyan authentication sidebar-collapse">

        <nav class="navbar navbar-expand-lg fixed-top navbar-transparent">
            <div class="container">        
                <div class="navbar-translate n_logo">
                   
                    <a class="navbar-brand" href="javascript:void(0);" title="" target="_blank" style="color:aqua; font-family: cursive; font-size: 25px !important;">Digital Society</a>
                   
                    <button class="navbar-toggler" type="button">
                        <span class="navbar-toggler-bar bar1"></span>
                        <span class="navbar-toggler-bar bar2"></span>
                        <span class="navbar-toggler-bar bar3"></span>
                    </button>
                </div>
                <div class="navbar-collapse">
                    <ul class="navbar-nav">
                                       
                        <li class="nav-item">
                            <a class="nav-link btn btn-white btn-round" href="register.html" style="background-color: aquamarine;">SIGN UP</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="page-header">
            <div class="page-header-image" style="background-image: url({% static 'chairmanapp\assets\images\forgot.png' %})"></div>

                <div class="container">
        <div class="col-md-12 content-center">
            <div class="card-plain">
                <form class="form" method="post" action="{% url 'change-password-value' %}">
                    {% csrf_token %}
                    <div class="header">
                        <div class="logo-container">
                            <img src="{% static 'chairmanapp\assets\images\login_logo.png' %}" alt="">
                        </div>
                        {% if emsg %}
                            <div class="alert alert-danger" role="alert">
                                {{emsg}}
                            </div>
                        {% endif %}
                        <h5>Change Password</h5>
                    </div>
                    <div class="content">                                                
                        <div class="input-group input-lg">
                            <input type="hidden" class="form-control" placeholder="Enter email" name="email" value="{{email}}">
                           
                        </div>
                        <div class="input-group input-lg">
                            <input type="password" placeholder="OTP" class="form-control" name="otp">
                            <span class="input-group-addon">
                                <i class="zmdi zmdi-lock"></i>
                            </span>
                        </div>
                        <div class="input-group input-lg">
                            <input type="password" placeholder="New Password" class="form-control" name="newpassword">
                            <span class="input-group-addon">
                                <i class="zmdi zmdi-lock"></i>
                            </span>
                        </div>
                        <div class="input-group input-lg">
                            <input type="password" placeholder="Confirm Password" class="form-control" name="confirmpassword">
                            <span class="input-group-addon">
                                <i class="zmdi zmdi-lock"></i>
                            </span>
                        </div>
                    </div>
                    <div class="footer text-center">
                        <input  type="submit" class="btn btn-primary btn-round btn-lg btn-block " name="submit" value="Apply Changes"/>
                        <!-- <a href="..\dashboard\index.html" class="btn btn-primary btn-round btn-lg btn-block ">SIGN IN</a> -->
                        <h5><a href="{% url 'forgot-password' %}" class="link">Forgot Password?</a></h5>
                       
                    </div>
                </form>
            </div>
        </div>
    </div>


            <footer class="footer">
                <div class="container">
                   
                    <div class="copyright">
                        &copy;
                        <script>
                            document.write(new Date().getFullYear())
                        </script>,
                        
                        <span>Designed by <a href="http://thememakker.com/" target="_blank" style="color:crimson">JAY GOHIL</a></span>
                    </div>
                </div>
            </footer>
            
        </div>

        <!-- Scripts -->
        <script src="{% static 'chairmanapp\assets\bundles\libscripts.bundle.js' %}"></script>    
        <script src="{% static 'chairmanapp\assets\bundles\vendorscripts.bundle.js' %}"></script>

       
                
    </body>
</html>
